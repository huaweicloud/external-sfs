apiVersion: v1
kind: ServiceAccount
metadata:
  name: sfs-provisioner

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sfs-provisioner-runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sfs-provisioner-role
subjects:
  - kind: ServiceAccount
    name: sfs-provisioner
    namespace: default
roleRef:
  kind: ClusterRole
  name: sfs-provisioner-runner
  apiGroup: rbac.authorization.k8s.io

---

kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: sfs-provisioner
spec:
  serviceName: "sfs-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: sfs-provisioner
    spec:
      serviceAccount: sfs-provisioner
      containers:
        - name: sfs-provisioner
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: swr.ap-southeast-1.myhuaweicloud.com/k8s-csi/sfs-provisioner:latest
          imagePullPolicy: Always
          args:
            - "--v=5"
            - "--cloudconfig=$(CLOUD_CONFIG)"
          env:
            - name: CLOUD_CONFIG
              value: /etc/origin/cloudprovider/openstack.conf
          volumeMounts:
            - name: cloud-config-dir
              mountPath: /etc/origin
            - name: cloud-data-dir
              mountPath: /var/lib/cloud/data
      volumes:
        - name: cloud-config-dir
          hostPath:
            path: /etc/origin
            type: DirectoryOrCreate
        - name: cloud-data-dir
          hostPath:
            path: /var/lib/cloud/data
            type: DirectoryOrCreate
